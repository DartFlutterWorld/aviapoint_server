services:
  db:
    container_name: aviapoint-postgres
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRESQL_PASSWORD: ${POSTGRESQL_PASSWORD:-password}
      POSTGRESQL_DB: ${POSTGRESQL_DB:-aviapoint}
      POSTGRESQL_USER: ${POSTGRESQL_USER:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRESQL_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aviapoint-server
    restart: always
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      ENVIRONMENT: remote
      POSTGRESQL_HOST: db
      POSTGRESQL_PASSWORD: ${POSTGRESQL_PASSWORD:-password}
      POSTGRESQL_DB: ${POSTGRESQL_DB:-aviapoint}
      POSTGRESQL_USER: ${POSTGRESQL_USER:-postgres}
      DART_ENV: production
      # Telegram Bot Notifications
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-8323437465:AAHmLtqDio9fgw6n2VqST-OXf1SwgZcywrs}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID:-854530932}
    volumes:
      - ./public:/app/public
      - ./assets:/app/assets:ro
      - ./migrations:/app/migrations:ro
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/openapi"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: aviapoint-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro # Стандартное место для обоих проектов
      - ./public:/app/public:ro
      - ./public:/var/www/certbot:ro # Для certbot верификации
      - /home/aviapoint:/home/aviapoint:ro
    depends_on:
      - app
    networks:
      - backend

  certbot:
    image: certbot/certbot
    container_name: aviapoint-certbot
    restart: unless-stopped
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt # Стандартное место для обоих проектов
      - ./public:/var/www/certbot
    entrypoint: /bin/sh -c "certbot certonly --webroot -w /var/www/certbot -d avia-point.com -d www.avia-point.com --email admin@avia-point.com --agree-tos --non-interactive || true"
    networks:
      - backend
    depends_on:
      - nginx

  adminer:
    image: adminer
    container_name: aviapoint-adminer
    restart: always
    ports:
      - "8082:8080"
    environment:
      ADMINER_DESIGN: dracula
    networks:
      backend:
        aliases:
          - adminer
    depends_on:
      - db

volumes:
  db_data:

networks:
  backend:
    driver: bridge
