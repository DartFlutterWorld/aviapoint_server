user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Явно определяем MIME тип для WebAssembly
    types {
        application/wasm wasm;
    }

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

    upstream backend {
        server app:8080;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name avia-point.com www.avia-point.com;
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name avia-point.com www.avia-point.com;

        # SSL certificates from Let's Encrypt
        ssl_certificate /etc/letsencrypt/live/avia-point.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/avia-point.com/privkey.pem;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Static files for learning (images, etc.) - MUST be before API rule with ^~ for priority
        # Map learning paths to actual file locations
        # /learning/hand_book/normal_categories/check_list/normal/before_taxi/1.png -> /app/public/normal/before_taxi/1.png
        location ^~ /learning/hand_book/normal_categories/check_list/normal/ {
            alias /app/public/normal/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
        
        # Other learning static files (images, videos, pdfs)
        location ~ ^/learning/.*\.(png|jpg|jpeg|gif|svg|webp|mp4|pdf)$ {
            root /app/public;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Public assets from server - must be before universal proxy
        location ^~ /public/ {
            root /app;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # WebAssembly files - MUST have correct MIME type
        # Используем точное совпадение для максимального приоритета
        location = /sqlite3mc.wasm {
            root /home/aviapoint;
            default_type application/wasm;
            expires 30d;
            add_header Cache-Control "public, immutable" always;
            access_log off;
            gzip off;
        }
        
        # Общее правило для всех .wasm файлов
        location ~* \.wasm$ {
            root /home/aviapoint;
            default_type application/wasm;
            expires 30d;
            add_header Cache-Control "public, immutable" always;
            access_log off;
            gzip off;
        }

        # Flutter Web assets (static files with cache) - must be before universal proxy
        location ~* \.(js|css|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot|ico)$ {
            root /home/aviapoint;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Flutter Web index and other files - must be before universal proxy
        location ~* \.(html|json|dart)$ {
            root /home/aviapoint;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Root path - serve index.html directly (don't proxy to backend)
        location = / {
            root /home/aviapoint;
            try_files /index.html =404;
            
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # API endpoints - proxy directly to backend WITHOUT SPA fallback
        # These paths should always return JSON, even on 404
        # Exclude Flutter client routes from API proxy (testing_mode, type_sertificates, etc.)
        location ~ ^/(payments|subscriptions|auth|profiles|news|stories|openapi)/ {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header Connection "";
            proxy_set_header Upgrade $http_upgrade;
            proxy_buffering off;
            proxy_cache off;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # NO SPA fallback for API endpoints - return backend response as-is
            # This ensures API always returns JSON, even on 404
        }
        
        # Backend learning API endpoints (exclude client routes)
        # Only proxy actual API endpoints, not Flutter client routes
        location ~ ^/learning/(api|questions|categories|topics)/ {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header Connection "";
            proxy_set_header Upgrade $http_upgrade;
            proxy_buffering off;
            proxy_cache off;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Flutter Web client routes - handle as SPA (do NOT proxy to backend)
        # These routes should always return Flutter Web HTML, not backend JSON
        location ~ ^/learning/(hand_book|base_questions|type_sertificates|testing_mode|test_by_mode|test_results|video_for_students) {
            root /home/aviapoint;
            try_files $uri $uri/ /index.html;
            
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Flutter Web client routes - profile, news, market, payment
        location ~ ^/(profile|news|market|payment) {
            root /home/aviapoint;
            try_files $uri $uri/ /index.html;
            
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Universal proxy for other requests - with SPA fallback
        # Static files are handled above with higher priority
        # If backend returns 404, we fall back to SPA routing (index.html)
        location / {
            # Disable directory listing
            autoindex off;
            
            # First try to serve static files from Flutter Web build
            # If file doesn't exist, proxy to backend
            try_files $uri @backend;
        }
        
        location @backend {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header Connection "";
            proxy_set_header Upgrade $http_upgrade;
            proxy_buffering off;
            proxy_cache off;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # If backend returns 404, try SPA routing (index.html)
            proxy_intercept_errors on;
            error_page 404 = @spa_fallback;
        }
        
        location @spa_fallback {
            root /home/aviapoint;
            try_files /index.html =404;
            
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }
}
