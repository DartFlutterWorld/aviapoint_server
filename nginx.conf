user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

    upstream backend {
        server app:8080;
    }

    # -----------------------
    # HTTP -> HTTPS
    # -----------------------
    server {
        listen 80;
        listen [::]:80;
        server_name avia-point.com www.avia-point.com;
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # -----------------------
    # HTTPS server
    # -----------------------
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name avia-point.com www.avia-point.com;

        # ВАЖНО: здесь должно лежать содержимое build/web (index.html, main.dart.js, assets и т.д.)
        root /home/aviapoint;
        index index.html;

        # SSL certificates from Let's Encrypt
        ssl_certificate /etc/letsencrypt/live/avia-point.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/avia-point.com/privkey.pem;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # -----------------------
        # Learning static
        # -----------------------

        # /learning/hand_book/normal_categories/check_list/normal/... -> /app/public/normal/...
        location ^~ /learning/hand_book/normal_categories/check_list/normal/ {
            alias /app/public/normal/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
        
        # Остальная статика learning (картинки, видео, pdf)
        location ~ ^/learning/.*\.(png|jpg|jpeg|gif|svg|webp|mp4|pdf)$ {
            root /app/public;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Публичные ассеты backend-а
        location ^~ /public/ {
            root /app;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # -----------------------
        # WASM
        # -----------------------
        location = /sqlite3mc.wasm {
            default_type application/wasm;
            expires 30d;
            add_header Cache-Control "public, immutable" always;
            access_log off;
            gzip off;
        }
        
        location ~* \.wasm$ {
            default_type application/wasm;
            expires 30d;
            add_header Cache-Control "public, immutable" always;
            access_log off;
            gzip off;
        }

        # -----------------------
        # Flutter Web assets
        # -----------------------

        # main.dart.js — без жёсткого кеша
        location = /main.dart.js {
            try_files $uri =404;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Сервис-воркер — тоже без immutable
        location = /flutter_service_worker.js {
            try_files $uri =404;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Остальная статика (js, css, шрифты, картинки, иконки)
        location ~* \.(js|css|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot|ico)$ {
            try_files $uri =404;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # HTML и Dart файлы (без .json, чтобы не ловить API)
        location ~* \.(html|dart)$ {
            try_files $uri =404;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Favicon
        location = /favicon.ico {
            return 301 /favicon.png;
        }
        
        location = /favicon.png {
            try_files $uri =404;
            expires 7d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # -----------------------
        # API proxy (backend уже на /api/...)
        # -----------------------
        location /api/ {
            limit_req zone=api burst=50 nodelay;

            # ВАЖНО: без слэша в конце, чтобы /api/auth -> /api/auth
            proxy_pass http://backend;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header Connection "";
            proxy_set_header Upgrade $http_upgrade;
            proxy_buffering off;
            proxy_cache off;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # -----------------------
        # Flutter Web SPA
        # -----------------------

        # Корень — отдаём index.html
        location = / {
            try_files /index.html =404;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Любой путь: файл/директория или index.html (SPA)
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }
}
